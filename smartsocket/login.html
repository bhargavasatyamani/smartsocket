<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Smart Sockets</title>
   
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Nova+Flat" rel="stylesheet">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container-fluid bodycontainer">
        <div class="row">
            <div class="col-md-7  d-none d-md-inline indexPageLeftDiv">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="col-md-5 indexPageRightDiv">
                <div style="text-align:center"><h3><span style="color:rgb(255, 123, 0)">Smart</span>Sockets</h3></div><br /><br />
                <br /><br />
                <div style="text-align:center"><h3 style="font-family:'Nova Flat', cursive">LOGIN</h3></div><br /><br />
               <div class="container formcontainer">
                    <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div><br />
                            <div style="text-align:center"><button type="submit" class="btn btn-primary">LOGIN</button></div>
                    </form><br />
                    <div style="text-align:center"><a href="#">Forgot Password?</a></div>
                    <div style="text-align:center"><a href="register.html">New User? Sign up Here</a></div>
               </div> 
            </div>
        </div>

    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
